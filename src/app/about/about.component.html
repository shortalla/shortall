<div id="about">
    <ul fxLayout="row" fxLayoutAlign="center center" id="nav">
        <li>
            <a
                [routerLink]="['profile']"
                routerLinkActive="active"
                [routerLinkActiveOptions]="{exact: true}">Profile</a>
        </li>
        <li *ngFor="let job of jobs()">
            <a
                [routerLink]="['work', job.id]"
                routerLinkActive="active"
                [routerLinkActiveOptions]="{exact: true}">{{job.company}}</a>
        </li>
    </ul>
    <router-outlet></router-outlet>
</div>
